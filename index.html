<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sprint Board</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="main-title">Personal Sprint Board</h1>
    <div class="drag-container">
      <ul class="drag-list">
        <li class="drag-column todo-column">
          <span class="header">
            <h1>To Do</h1>
          </span>
          <div id="todo-content" class="draggable-container">
            <ul class="drag-item-list" id="todo-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(0)"></ul>
          </div>
          <div class="add-btn-group">
            <div class="add-btn">
              <button class="add-task-button">Add Task</button>
            </div>
            <button class="add-btn solid">Save Task</button>
          </div>
          <div class="add-container">
            <input type="text" id="add-task" class="add-task" />
          </div>
        </li>
        <li class="drag-column progress-column">
          <span class="header">
            <h1>In Progress</h1>
          </span>
          <div id="progress-content" class="draggable-container">
            <ul class="drag-item-list" id="progress-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(1)"></ul>
          </div>
          <div class="add-btn-group">
            <div class="add-btn">
                <button class="add-task-button">Add Task</button>
              </div>
              <button class="add-btn solid">Save Task</button>
          </div>
          <div class="add-container">
            <input type="text" id="add-task" class="add-task" />
          </div>
        </li>
        <li class="drag-column complete-column">
          <span class="header">
            <h1>Complete</h1>
          </span>
          <div id="complete-content" class="draggable-container">
            <ul class="drag-item-list" id="complete-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(2)"></ul>
          </div>
          <div class="add-btn-group">
            <div class="add-btn">
                <button class="add-task-button">Add Task</button>
              </div>
              <button class="add-btn solid">Save Task</button>
          </div>
          <div class="add-container">
            <input type="text" id="add-task" class="add-task" />
          </div>
        </li>
        <li class="drag-column not-sure-column">
          <span class="header">
            <h1>Not Sure</h1>
          </span>
          <div id="not-sure-content" class="draggable-container">
            <ul class="drag-item-list" id="not-sure-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(3)"></ul>
          </div>
          <div class="add-btn-group">
            <div class="add-btn">
                <button class="add-task-button">Add Task</button>
              </div>
              <button class="add-btn solid">Save Task</button>
          </div>
          <div class="add-container">
            <input type="text" id="add-task" class="add-task" />
          </div>
        </li>
      </ul>
    </div>
    <div class="countdown-container">
      <div class="input-container" id="input-container">
        <h1 class="end-of-sprint">Sprint End</h1>
        <form class="form" id="countdown-form">
          <label for="date-picker">Select a Date</label>
          <input type="date" id="date-picker" />
          <button type="submit">Submit Sprint Countdown</button>
        </form>
      </div>
      <div class="countdown" id="countdown" hidden>
        <h1 id="countdown-title"></h1>
        <ul>
          <li><span></span>Days</li>
          <li><span></span>Hours</li>
          <li><span></span>Minutes</li>
          <li><span></span>Seconds</li>
        </ul>
        <button id="countdown-button">RESET</button>
      </div>
      <div class="complete" id="complete" hidden>
        <h1 class="complete-title">Countdown Complete!</h1>
        <h1 id="complete-info"></h1>
        <button id="complete-button">NEW COUNTDOWN</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
